<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta charset="utf-8">


    <!-- iPad/iPhone specific css below, add after your main css >
    <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
    <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
    -->

    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type="text/javascript" charset="utf-8" src="js/cordova-1.8.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/crypto.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
</head>
<body onload="onBodyLoad()">
    <div data-role="page" id="mainpage">

        <div data-role="header">
            <h1>Добавить</h1>
        </div>

        <div data-role="content">
            <form action="" method="post" id="addform">
                <fieldset>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="money">Сумма</label>
                        <input type="number" name="money" id="money" value="" placeholder="Сумма"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="comment">Комментарий</label>
                        <input type="text" name="comment" id="comment" value="" placeholder="Комментарий"/>
                    </div>
                    <button type="submit" data-theme="b" name="submit" value="submit-value">Submit</button>
                </fieldset>
            </form>
        </div>

        <div data-role="footer" data-position="fixed" data-id="footernav">
            <div data-role="navbar">
                <ul>
                    <li><a href="#mainpage">Добавить</a></li>
                    <li><a href="#list">Список</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="list">

        <div data-role="header">
            <h1>Список</h1>
        </div>

        <div data-role="content">

            <ul data-role="listview" id="contentlist"></ul>
        </div>

        <div data-role="footer" data-position="fixed" data-id="footernav">
            <div data-role="navbar">
                <ul>
                    <li><a href="#mainpage">Добавить</a></li>
                    <li><a href="#list">Список</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="login" data-rel="dialog">

        <div data-role="header">
            <h1>Авторизация</h1>
        </div>

        <div data-role="content">
            <form action="" method="post">
                <fieldset>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Логин</label>
                        <input type="text" name="username" id="username" value="" placeholder="Логин"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Пароль</label>
                        <input type="password" name="password" id="password" value="" placeholder="Пароль"/>
                    </div>
                    <button type="submit" data-theme="b" name="submit" value="submit-value">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
